  /*this function here is to solve a problem:
  A large package can hold five items, while the small package can hold
  only one item. All items must be place in packages and used packages have
  to be filled up completely
  Write a function that calculates the minimum number of packages needed to
  hold a given number of items. If it's not possible to meet the requirements, return -1
  */
  function canPackage (items, lg, sm){
    const usedLarge = lg > 0 ? Math.min(Math.floor(items/5), lg) : lg
    items -= usedLarge * 5;
    const usedSmall = sm > 0 ? Math.min(Math.floor(items/1), sm) : sm
    items -= usedSmall * 1 ;
    return items > 0 ? -1 : usedSmall + usedLarge ;
  }
